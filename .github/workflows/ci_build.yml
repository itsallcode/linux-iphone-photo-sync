name: ShellCheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ibimobiledevice6 libimobiledevice-utils imagemagick

      - name: Check out code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        run: bash tools/shellcheck.sh